version: '3.4'

services:
    db:
      image: mysql:5.7.22
      command: mysqld --default-authentication-plugin=mysql_native_password
      restart: always
      environment:
        TZ: America/Sao_Paulo
        MYSQL_ROOT_PASSWORD: docker
        MYSQL_USER: docker
        MYSQL_PASSWORD: docker
        MYSQL_DATABASE: climate
    ports:
      - "3308:3306"
    networks:
      - udemy-network
    filipeapp:
        image: filipeapp
        restart: always
        build: ./filipeapp
        working_dir: /filipeapp
        environment:
            TZ: America/Sao_Paulo
            SPRING-BOOT-ENVIRONMENT: Production
        ports:
          - "8080:8080"
        command: mvn spring-boot:run
        links:
          - db
        depends_on:
          - db        
        networks:
          - udemy-network
networks:
    udemy-network:
        driver: bridge
